<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แจ้งเตือนระบบเครือข่าย</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .message {
      font-size: 1.8rem;
      padding: 20px;
      background-color: #222;
      border: 2px solid #ff4444;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    เครือข่ายมีปัญหา<br>โปรดลองใหม่อีก 5 นาที
  </div>
</body>
</html>
